<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Registration System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <form id="regForm" novalidate>
      <h1>Register</h1>

      <div id="topErrors" class="top-errors" aria-live="polite"></div>

      <div class="row">
        <label>First Name <span class="req">*</span>
          <input type="text" id="firstName" name="firstName" required />
          <small class="error" data-for="firstName"></small>
        </label>

        <label>Last Name <span class="req">*</span>
          <input type="text" id="lastName" name="lastName" required />
          <small class="error" data-for="lastName"></small>
        </label>
      </div>

      <label>Email <span class="req">*</span>
        <input type="email" id="email" name="email" required />
        <small class="error" data-for="email"></small>
      </label>

      <label>Phone Number <span class="req">*</span>
        <input type="tel" id="phone" name="phone" required placeholder="e.g. +91-9876543210" />
        <small class="error" data-for="phone"></small>
      </label>

      <div class="row">
        <label>Age
          <input type="number" id="age" name="age" min="0" max="120" />
        </label>

        <fieldset class="gender">
          <legend>Gender <span class="req">*</span></legend>
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Other" /> Other</label>
          <small class="error" data-for="gender"></small>
        </fieldset>
      </div>

      <label>Address
        <textarea id="address" name="address" rows="2"></textarea>
      </label>

      <div class="row">
        <label>Country
          <select id="country" required>
            <option value="">Select country</option>
            <option value="IN">India (+91)</option>
            <option value="US">United States (+1)</option>
            <option value="GB">United Kingdom (+44)</option>
            <option value="AU">Australia (+61)</option>
          </select>
          <small class="error" data-for="country"></small>
        </label>

        <label>State
          <select id="state">
            <option value="">Select state</option>
          </select>
        </label>

        <label>City
          <select id="city">
            <option value="">Select city</option>
          </select>
        </label>
      </div>

      <label>Password <span class="req">*</span>
        <input type="password" id="password" name="password" required />
        <div id="pwdMeter" class="pwd-meter">Strength: <span id="pwdStrength">-</span></div>
        <small class="error" data-for="password"></small>
      </label>

      <label>Confirm Password <span class="req">*</span>
        <input type="password" id="confirmPassword" required />
        <small class="error" data-for="confirmPassword"></small>
      </label>

      <label class="terms">
        <input type="checkbox" id="terms" required /> I agree to the Terms & Conditions
        <small class="error" data-for="terms"></small>
      </label>

      <button id="submitBtn" type="submit" disabled>Submit</button>

      <div id="alerts" aria-live="polite"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
